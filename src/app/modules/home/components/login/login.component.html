<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <div *ngIf="wrongCredentials" class="invalid-feedback">
        Wrong password or email
    </div>
    <div class="form-group row">
        <div>
            <input type="email" class="form-control" placeholder="Email" formControlName="email"
                [ngClass]="{'is-invalid': submitted && f.email.errors}" autocomplete="no">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                Wrong email format
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div>
            <input type="password" class="form-control" placeholder="Password"
                formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                Input password please.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="ba-move__checkbox">
            <input class="form-check-input" type="checkbox" id="inputSession" formControlName="remember">
            <label class="form-check-label" for="inputSession">
                Remember me
            </label>
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-success btn-block">SIGN IN</button>
    </div>
</form>
