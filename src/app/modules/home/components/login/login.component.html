<div class="ba_container ba_centered_hor ba_centered_ver">
    <form class="ba_forms" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email"
                [ngClass]="{'invalid': submitted && f.email.errors}" autocomplete="yes">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password"
                [ngClass]="{'invalid': submitted && f.password.errors}" autocomplete="yes">
        </div>
        <div class="form-group">
            <div class="ba-move__checkbox">
                <input class="form-check-input" type="checkbox" id="inputSession" formControlName="remember">
                <label class="form-check-label" for="inputSession">
                    Remember me
                </label>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" type="submit" class="btn btn-success btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
</div>
