<div class="ba-centered__container">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group row">
            <div>
                <input type="email" 
                       class="form-control" 
                       id="inputEmail" 
                       placeholder="Email" 
                       formControlName="email">
            </div>
        </div>
        <div class="form-group row">
            <div>
                <input type="password" 
                       class="form-control" 
                       id="inputPassword" 
                       placeholder="Password"
                       formControlName="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="ba-move__checkbox">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="inputSession"
                       formControlName="remember">
                <label class="form-check-label" for="inputSession">
                    Remember me
                </label>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-success btn-block">SIGN IN</button>
        </div>
    </form>
</div>
