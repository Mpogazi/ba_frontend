<div class="ba_container ba_centered_hor ba_centered_ver">
	<form
		class="ba_forms"
		[formGroup]="signupForm"
		(ngSubmit)="signup()"
		novalidate
	>
		<div class="form-group">
			<div>
				<input
					type="email"
					class="form-control"
					id="inputEmail"
					placeholder="Email"
					formControlName="email"
					[ngClass]="{ invalid: submitted && f.email.errors }"
					autocomplete="no"
				/>
			</div>
		</div>
		<div class="form-group">
			<div>
				<input
					type="password"
					class="form-control"
					placeholder="password"
					formControlName="password"
					[ngClass]="{ invalid: submitted && f.password.errors }"
				/>
			</div>
		</div>
		<div class="form-group">
			<div>
				<input
					type="password"
					class="form-control"
					placeholder="confirm password"
					formControlName="confirmPassword"
					[ngClass]="{
						invalid: submitted && f.confirmPassword.errors
					}"
				/>
			</div>
		</div>
		<div class="form-group">
			<input
				type="text"
				class="form-control"
				placeholder="first name"
				formControlName="firstName"
				[ngClass]="{ invalid: submitted && f.firstName.errors }"
			/>
		</div>
		<div class="form-group">
			<input
				type="text"
				class="form-control"
				placeholder="last name"
				formControlName="lastName"
				[ngClass]="{ invalid: submitted && f.lastName.errors }"
			/>
		</div>
		<div class="form-group">
			<button
				[disabled]="loading"
				type="submit"
				class="btn btn-success btn-block"
			>
				<span
					*ngIf="loading"
					class="spinner-border spinner-border-sm mr-1"
				></span>
				Signin
			</button>
		</div>
	</form>
</div>
