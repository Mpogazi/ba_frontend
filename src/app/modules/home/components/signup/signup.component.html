<div class="container-fluid">
    <div class="card bg-secondary text-white">
        <h5 class="card-header"> Component: Shared</h5>
        <div class="card-body">
            <h2>Error/Not Available Shared Component: </h2>
            <div class="error">
            </div>
            <h2>404 Page Component: </h2>
            <h2>TypeAhead Component: </h2>
        </div>
    </div>
    <div class="card bg-secondary text-white">
        <h5 class="card-header ba-raise_element">Spinner</h5>
        <div class="container card-body">
                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#ff0000" type="ball-clip-rotate-multiple"
                    [fullScreen]="false" [zIndex]="2">
                    <p class="loading">Loading...</p>
                </ngx-spinner>
        </div>
    </div>
</div>
