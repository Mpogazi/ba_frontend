<nav class="navbar navbar-expand-md navbar-dark">
	<a class="navbar-brand larger" routerLink="">
		<span class="red">Bowen | </span>Analytics
	</a>
	<div *ngIf="dashboard">
		<h1>Hello</h1>
	</div>
	<button
		class="navbar-toggler"
		type="button"
		(click)="toggleNavbar()"
		data-toggle="collapse"
		data-target="#navbar1"
		*ngIf="home"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	<div
		class="navbar-collapse collapse justify-content-stretch"
		id="navbar1"
		[ngClass]="{ show: navbarOpen }"
		*ngIf="home"
	>
		<ul class="navbar-nav ml-auto">
			<li
				*ngFor="let navElem of navList; trackBy: trackByFn"
				class="nav-item lead"
			>
				<a
					class="ba-links nav-link"
					routerLink="{{ navElem.link }}"
					[ngClass]=""
					>{{ navElem.name }}
				</a>
			</li>
		</ul>
	</div>
</nav>
