<section>
	<app-header-component
		[navList]="navList"
		[dashboard]="true"
		[home]="false"
		(toggle)="handleToggle($event)"
	></app-header-component>
	<div class="layout-container">
		<div class="menu-sidebar compacted" id="sidenav">
			<app-sidenav></app-sidenav>
		</div>
		<div class="main" id="main">
			<div class="columns">
				<router-outlet></router-outlet>
			</div>
			<app-footer-component [stickyBottom]="false"></app-footer-component>
		</div>
	</div>
</section>
