<div class="container-fluid">
    <div class="row">
        <div class="col col-10">
            <form class="form-inline">
                <div class="form-row">
                    <div class="ba-ma-2">
                        <input type="Code" class="form-control" id="inputCode" placeholder="Code">
                    </div>
                    <div class="input-group ba-ma-2">
                        <input class="form-control"
                               name="dp" 
                               [(ngModel)]="model1" 
                               ngbDatepicker 
                               #a="ngbDatepicker"
                               [minDate]="dates.startDate"
                               [maxDate]="dates.endDate">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="a.toggle()" type="button">
                                <fa-icon [icon]="icon"></fa-icon>
                            </button>
                        </div>
                    </div>
                    <div class="input-group ba-ma-2">
                        <input class="form-control"
                               name="dp" 
                               [(ngModel)]="model2" 
                               ngbDatepicker 
                               #d="ngbDatepicker"
                               [minDate]="dates.startDate"
                               [maxDate]="dates.endDate">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                <fa-icon [icon]="icon"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col col-2">
            <div class="d-flex justify-content-end ba-ma-2">
                <button type="button" class="btn btn-danger">Load</button>
            </div>
        </div>
    </div>    
</div>
