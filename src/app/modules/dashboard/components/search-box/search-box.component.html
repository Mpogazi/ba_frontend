<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col col-8">
            <div class="d-flex justify-content-start">
            <form class="form-inline">
                <div class="form-row">
                    <div class="ba-ma-2">
                        <input type="Code" class="form-control" id="inputCode" placeholder="Code">
                    </div>
                    <div class="input-group ba-ma-2">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                <fa-icon [icon]="icon"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <div class="col col-4">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-danger">Load</button>
            </div>
        </div>
    </div>    
</div>
